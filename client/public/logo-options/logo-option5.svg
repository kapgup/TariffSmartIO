<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple square with up/down arrows representing tariff change -->
  <rect x="25" y="20" width="30" height="30" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Minimal up/down arrows -->
  <path d="M40,25 L40,45 M35,30 L40,25 L45,30 M35,40 L40,45 L45,40" 
        stroke="#333333" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Text -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#333333" text-anchor="start">
    TariffSmart
  </text>
</svg>
